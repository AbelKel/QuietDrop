name: Rust CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_core_and_cli:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2
    
    - name: Fix Clippy warnings
      run: |
        # Fix redundant field names in struct initialization
        sed -i 's/public_key: public_key,/public_key,/g' quietdrop-cli/src/main.rs
        sed -i 's/public_key: public_key,/public_key,/g' quietdrop-core/src/main.rs
    
    - name: Build core library
      run: cargo build -p quietdrop-core
    
    - name: Build CLI
      run: cargo build -p quietdrop-cli
    
    - name: Run tests for core
      run: |
        # Fix test imports
        find quietdrop-core/tests -type f -name "*.rs" -exec sed -i 's/use quietdrop::/use quietdrop_core::/g' {} \;
        cargo test -p quietdrop-core --lib
    
    - name: Lint code
      run: cargo clippy -p quietdrop-core -p quietdrop-cli -- -D warnings

  build_tauri:
    runs-on: ubuntu-22.04  # Use Ubuntu 22.04 LTS
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        # Install all necessary dependencies for Tauri on Ubuntu 22.04
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.0-dev \
          libappindicator3-dev \
          librsvg2-dev \
          patchelf \
          libglib2.0-dev \
          libjavascriptcoregtk-4.0-dev \
          libsoup2.4-dev \
          libsoup-3.0-dev \
          gir1.2-soup-3.0 \
          libsoup-3.0-0
    
    - name: Install Trunk
      uses: jetli/trunk-action@v0.4.0
    
    - name: Install Tauri CLI
      run: cargo install tauri-cli --version "^2.0.0-alpha"
    
    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2
    
    - name: Fix test imports and Clippy warnings
      run: |
        find quietdrop-core/tests -type f -name "*.rs" -exec sed -i 's/use quietdrop::/use quietdrop_core::/g' {} \;
        sed -i 's/public_key: public_key,/public_key,/g' quietdrop-tauri/src-tauri/src/main.rs
    
    - name: Update Tauri bundle identifier
      run: |
        sed -i 's/"identifier": "com.tauri.dev"/"identifier": "com.quietdrop.app"/g' quietdrop-tauri/src-tauri/tauri.conf.json
    
    - name: Build Tauri app
      working-directory: ./quietdrop-tauri
      run: |
        # Build the frontend first
        trunk build
        # Then build the Tauri app
        cargo tauri build